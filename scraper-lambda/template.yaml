AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.12

  Sample SAM Template for scraper-lambda

Resources:
  ScraperLambdaFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: scraper-lambda
      ImageUri: 339712918956.dkr.ecr.ap-northeast-2.amazonaws.com/ai-news-agent/scraper-lambda:latest
      Timeout: 30
      MemorySize: 512
      PackageType: Image
      Architectures:
        - arm64
      Role: !GetAtt ScraperLambdaFunctionRole.Arn
      Tags:
        PROJECT: AI_NEWS_AGENT
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./src
      DockerTag: latest
  ScraperLambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      Tags:
        - Key: Project
          Value: AI_NEWS_AGENT
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaECRAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - ecr:GetAuthorizationToken
                - ecr:BatchCheckLayerAvailability
                - ecr:GetDownloadUrlForLayer
                - ecr:BatchGetImage
                - ecr:PugImage
                - ecr:InitiateLayerUpload
              Resource: arn:aws:ecr:ap-northeast-2:339712918956:repository/ai-news-agent/scraper-lambda
        - PolicyName: LambdaCloudWatchLogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: arn:aws:logs:ap-northeast-2:339712918956:log-group:/aws/lambda/scraper-lambda:*

Outputs:
  ScraperLambdaFunction:
    Description: "Scraper Lambda Function ARN"
    Value: !GetAtt ScraperLambdaFunction.Arn

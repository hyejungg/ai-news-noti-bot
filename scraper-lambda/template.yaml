AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.12

  Sample SAM Template for scraper-lambda

Parameters:
  PROFILE:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - prod
    Description: 배포에 사용할 phase

Resources:
  ScraperLambdaFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: !Sub scraper-lambda-${PROFILE}
      ImageUri: 339712918956.dkr.ecr.ap-northeast-2.amazonaws.com/ai-news-agent/scraper-lambda
      Timeout: 300 # 300초
      MemorySize: 512
      PackageType: Image
      Architectures:
        - arm64
      Role: !GetAtt ScraperLambdaFunctionRole.Arn
      Tags:
        PROJECT: AI_NEWS_AGENT
        PHASE: !Ref PROFILE
      Environment:
        Variables:
          PROFILE: !Ref PROFILE
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./src
  ScraperLambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub scraper-lambda-function-role-${PROFILE}
      Tags:
        - Key: PROJECT
          Value: AI_NEWS_AGENT
        - Key: PHASE
          Value: !Ref PROFILE
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaECRAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - ecr:GetAuthorizationToken
                - ecr:BatchCheckLayerAvailability
                - ecr:GetDownloadUrlForLayer
                - ecr:BatchGetImage
              Resource: arn:aws:ecr:ap-northeast-2:339712918956:repository/ai-news-agent/scraper-lambda
        - PolicyName: LambdaCloudWatchLogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !Sub arn:aws:logs:ap-northeast-2:339712918956:log-group:/aws/lambda/scraper-lambda-${PROFILE}:*

Outputs:
  ScraperLambdaFunction:
    Description: "Scraper Lambda Function ARN"
    Value: !GetAtt ScraperLambdaFunction.Arn
